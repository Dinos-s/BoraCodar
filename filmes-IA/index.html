<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <div class="container">
            <header>
                <img src="./imgs/icons/Logo.svg" alt="">
                <button>
                    <p>Nova recomendação</p>
                    <img src="./imgs/icons/Gerar.svg" alt="">
                </button>
            </header>

            <section class="movies">
                <div class="movie">
                    <!-- filme -->
                    <div class="title">
                        <span>Barbie</span>

                        <div>
                            <img src="./imgs/icons/Star.svg" alt="">
                            <p>4.9</p>
                        </div>
                    </div>

                    <div class="poster">
                        <img src="./imgs/barbie.png" alt="">
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./imgs/icons/Clock.svg" alt="">
                            <span>1:54:00</span>
                        </div>

                        <div class="year">
                            <img src="./imgs/icons/CalendarBlank.svg" alt="">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="./imgs/icons/Play.svg" alt="">
                        <span>Assistir Trailer</span>
                    </button>
                </div>
                
                <div class="movie">
                    <!-- filme -->
                    <div class="title">
                        <span>Oppenheimer</span>

                        <div>
                            <img src="./imgs/icons/Star.svg" alt="">
                            <p>4.9</p>
                        </div>
                    </div>

                    <div class="poster">
                        <img src="./imgs/oppenheimer.png" alt="">
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./imgs/icons/Clock.svg" alt="">
                            <span>3:00:00</span>
                        </div>

                        <div class="year">
                            <img src="./imgs/icons/CalendarBlank.svg" alt="">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="./imgs/icons/Play.svg" alt="">
                        <span>Assistir Trailer</span>
                    </button>
                </div>

                <div class="movie">
                    <!-- filme -->
                    <div class="title">
                        <span>Indiana Jones e o Chamado do Destino</span>

                        <div>
                            <img src="./imgs/icons/Star.svg" alt="">
                            <p>4.9</p>
                        </div>
                    </div>

                    <div class="poster">
                        <img src="./imgs/IndinaJones5.png" alt="">
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./imgs/icons/Clock.svg" alt="">
                            <span>2:22:00</span>
                        </div>

                        <div class="year">
                            <img src="./imgs/icons/CalendarBlank.svg" alt="">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="./imgs/icons/Play.svg" alt="">
                        <span>Assistir Trailer</span>
                    </button>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
